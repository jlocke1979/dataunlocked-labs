<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Club Dispersion</title>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

<style>
  body { font-family: system-ui; padding: 30px; }
  svg { border: 1px solid #ddd; }
</style>
</head>

<body>

<h2>Club Fitting Dispersion</h2>
<div id="chart"></div>

<script>

function drawChart(data){

  const width = 800;
  const height = 450;

  d3.select("#chart").selectAll("*").remove();

  const svg = d3.select("#chart")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  // =====================
  // COLOR SCALE
  // =====================
  const clubs = [...new Set(data.map(d => d.club))];

  const color = d3.scaleOrdinal()
    .domain(clubs)
    .range(d3.schemeTableau10);

  // =====================
  // SCALES
  // =====================
  const x = d3.scaleLinear()
    .domain(d3.extent(data, d => d.sidespin))
    .range([60, width - 40]);

  const y = d3.scaleLinear()
    .domain(d3.extent(data, d => d.carry))
    .range([height - 40, 40]);

  // =====================
  // AXES
  // =====================
  svg.append("g")
    .attr("transform", `translate(0,${height-40})`)
    .call(d3.axisBottom(x));

  svg.append("g")
    .attr("transform","translate(60,0)")
    .call(d3.axisLeft(y));

  // =====================
  // DOTS
  // =====================
  svg.selectAll("circle")
    .data(data)
    .join("circle")
    .attr("cx", d => x(d.sidespin))
    .attr("cy", d => y(d.carry))
    .attr("r", 4)
    .attr("fill", d => color(d.club))
    .attr("opacity", 0.75);

  // =====================
  // LEGEND
  // =====================
  const legend = svg.append("g")
    .attr("transform", "translate(620,40)");

  clubs.forEach((club,i)=>{

    const row = legend.append("g")
      .attr("transform",`translate(0,${i*18})`);

    row.append("rect")
      .attr("width",12)
      .attr("height",12)
      .attr("fill",color(club));

    row.append("text")
      .attr("x",18)
      .attr("y",10)
      .style("font-size","12px")
      .text(club);
  });
}
  
d3.csv("fitting.csv").then(raw => {

  const normalize = s =>
    String(s)
      .replace(/\uFEFF/g, "")  // remove BOM if present
      .trim()
      .toLowerCase();

  const data = raw.map(row => {
    const clean = {};
    Object.keys(row).forEach(k => {
      clean[normalize(k)] = row[k];
    });

    return {
      club: (clean["club"] ?? "").trim(),
      carry: +clean["carry (yds)"],
      sidespin: +clean["sidespin (rpm)"]
    };
  })
  .filter(d =>
    d.club &&
    Number.isFinite(d.carry) &&
    Number.isFinite(d.sidespin)
  );

  console.log("Loaded rows:", data.length);
  if (data.length === 0) {
    console.log("Detected headers:", Object.keys(raw[0] || {}));
  }

  drawChart(data);

}).catch(err => console.error("CSV LOAD ERROR:", err));
</script>

</body>
</html>
